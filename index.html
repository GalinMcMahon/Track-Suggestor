<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggestor</title>

  </head>
  <body>
    <div id="background">
        <img src="img/bgblue.jpg" class="stretch" alt="blue background"/>
    </div>
    <div class="monitor">
      <img src="img/monitor.png">
    </div>
    <div class="keyboard">
      <img src="img/monitor.png" id="monitor">
      <img src="img/keyboard.png" id="board">
      <button type="submit" class="enter">ENTER</button>
    </div>

    <button type="submit" class="goButton">Are you ready to find out which programming language is right for you? <br>  Click to begin...</button>

    <div class="Questions">
      <div id="Q1">
        <h3>What size company are you interested in working for?</h3>
        <form id="Question1">
            <select class="form-control" id="Q1">
              <option value="23">small - individual clients</option>
              <option value="16">growing - maybe a startup</option>
              <option value="1">large - enterprise-level</option>
              <option value="8">monolithic - legacy corp.</option>
            </select>
      </div>
    </div>






        </div>
      </form>
  </body>
</html>
